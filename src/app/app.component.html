<div class="min-h-screen flex flex-col bg-white dark:bg-gray-900 transition-colors duration-300">
  <app-navbar></app-navbar>
  
  <app-home>
    <!-- Hero Section -->
    <section id="hero" class="relative overflow-hidden">
      <app-hero></app-hero>
    </section>
    
    <!-- About Section -->
    <section id="about" class="py-20 bg-gray-50 dark:bg-gray-800">
      <app-about></app-about>
    </section>
    
    <!-- Roadmap Section -->
    <section id="roadmap" class="relative py-20">
      <div class="absolute inset-0 bg-gradient-to-br from-blue-50 to-purple-50 dark:from-gray-900 dark:to-gray-800 -z-10"></div>
      <app-roadmap></app-roadmap>
    </section>
    
    <!-- Social Showcase -->
    <section id="social" class="py-20 bg-white dark:bg-gray-900">
      <app-social-showcase></app-social-showcase>
    </section>
    
    <!-- Testimonials -->
    <section id="testimonials" class="py-20 bg-gray-50 dark:bg-gray-800">
      <app-testimonials></app-testimonials>
    </section>

    <!-- Collaborations Section -->
    <section id="collaborations" class="py-20 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 dark:from-indigo-900 dark:via-purple-900 dark:to-pink-900 relative overflow-hidden">
      <div class="absolute inset-0 bg-pattern opacity-10"></div>
      <div class="container mx-auto px-4 relative z-10">
        <app-collaborations></app-collaborations>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="relative py-20 bg-gradient-to-br from-blue-50 to-purple-50 dark:from-gray-900 dark:to-gray-800">
      <app-contact></app-contact>
    </section>
  </app-home>
  
  <!-- Footer -->
  <footer id="footer" class="bg-gray-900 text-white">
    <app-footer></app-footer>
  </footer>
  
  <!-- Back to Top Button -->
  <button 
    (click)="scrollToTop()" 
    [ngClass]="{'opacity-0': !showScrollButton, 'opacity-100': showScrollButton}"
    class="fixed bottom-8 right-8 w-12 h-12 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-lg flex items-center justify-center transition-all duration-300 hover:shadow-xl transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 z-50 cursor-pointer"
    aria-label="Back to top">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
    </svg>
  </button>
</div>
